<!DOCTYPE html>
<html>
<head>
  <title>Todos/Goals</title>
</head>
<body>
<div>
  <h1>Todo List</h1>
  <input id="todo" type="text" placeholder="Add Todo"/>
  <button id="todoBtn">Add Todo</button>
  <ul id="todos"></ul>
</div>
<div>
  <h1>Goals</h1>
  <input id="goal" type="text" placeholder="Add goal"/>
  <button id="goalBtn">Add Goal</button>
  <ul id="goals"></ul>
</div>
<script type="text/javascript">
    // The store should have four parts
    // 1. the state
    // 2. Get the state. (getState)
    // 3. Listen to changes on the state. (Subscribe)
    // 4. Update the state (dispatch)

    function generateId() {
        return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
    }

    /*Lib code
   reducer functions must be pure functions.
   */
    function createStore(reducer) {

        // a collection of data
        let state;
        // a collection of listeners which watching the change of states.
        let listeners = [];

        /*
    * return: current state
    * */
        const getState = () => state;

        /*
    * let listeners subscribe to the change of state
    * pram: listener functions, reacts to the change of state
    * return: a function which allow the pram listener to unsubscribe the state*/
        const subscribe = (listener) => {
            listeners.push(listener);
            return () => {
                listeners = listeners.filter((l => l !== listener))
            }
        };

        /*
    * change the state
    * pram: an action object
    * return: void
    * */
        const dispatch = (action) => {
            // change of state
            state = reducer(state, action);
            // loop over subscribed listeners coz state changes.
            listeners.forEach((listener) => listener())
        }

        return {
            getState,
            subscribe,
            dispatch,
        }
    }

    // App code

    // Action names
    const ADD_TODO = 'ADD_TODO';
    const REMOVE_TODO = 'REMOVE_TODO';
    const TOGGLE_TODO = 'TOGGLE_TODO';
    const ADD_GOAL = 'ADD_GOAL';
    const REMOVE_GOAL = 'REMOVE_GOAL';

    // Action creators
    function addTodoAction(todo) {
        return {
            type: ADD_TODO,
            todo,
        }
    }

    function removeTodoAction(id) {
        return {
            type: REMOVE_TODO,
            id,
        }
    }

    function toggleTodoAction(id) {
        return {
            type: TOGGLE_TODO,
            id,
        }
    }

    function addGoalAction(goal) {
        return {
            type: ADD_GOAL,
            goal,
        }
    }

    function removeGoalAction(id) {
        return {
            type: REMOVE_GOAL,
            id,
        }
    }


    // The Reducer function manage TODOs in state
    function todos(todos = [], action) {
        switch (action.type) {
            case ADD_TODO:
                return todos.concat([action.todo]);
            case REMOVE_TODO:
                return todos.filter((todo) => todo.id !== action.id);
            case TOGGLE_TODO:
                return todos.map((todo) => todo.id !== action.id ? todo :
                    Object.assign({}, todo, {complete: !todo.complete}));
            default:
                return todos;
        }
    }

    // The Reducer function manage Goals in state
    function goals(goals = [], action) {
        switch (action.type) {
            case ADD_GOAL:
                return goals.concat([action.goal]);
            case REMOVE_GOAL:
                return goals.filter((goal) => goal.id !== action.id)
            default:
                return goals
        }
    }

    //
    function app(state = {}, action) {
        return {
            todos: todos(state.todos, action),
            goals: goals(state.goals, action),
        }
    }

    const store = createStore(app);

    store.subscribe(() => {
        const {goals, todos} = store.getState();

        document.getElementById('goals').innerHTML = '';
        document.getElementById('todos').innerHTML = '';

        todos.forEach(addTodoToDOM);
        goals.forEach(addGoalToDOM);
    });

    function addTodoToDOM(todo) {
        const node = document.createElement('li');
        const text = document.createTextNode(todo.name);
        
        const removeBtn = createRemoveButton(() =>{
            store.dispatch(removeTodoAction(todo.id))
        });
        
        node.appendChild(text);
        node.appendChild(removeBtn);
        
        node.style.textDecoration = todo.complete ? 'line-through' : 'none';
        node.addEventListener('click', () => {
            store.dispatch(toggleTodoAction(todo.id));
        });

        document.getElementById('todos').appendChild(node);
    }

    function addGoalToDOM(goal) {
        const node = document.createElement('li');
        const text = document.createTextNode(goal.name);
        
        const removeBtn = createRemoveButton(() => {
            store.dispatch(removeGoalAction(goal.id))
        });
        
        node.appendChild(text);
        node.appendChild(removeBtn);

        document.getElementById('goals').appendChild(node);
    }
    
    function createRemoveButton(onClick) {
        const removeBtn = document.createElement('button');
        removeBtn.innerHTML = 'X';
        removeBtn.addEventListener('click', onClick);
        
        return removeBtn;
    }
    function addTodo() {
        const input = document.getElementById('todo');
        const name = input.value;
        input.value = '';

        store.dispatch(addTodoAction({
            id: generateId(),
            name,
            complete: false,
        }))
    }

    function addGoal() {
        const input = document.getElementById('goal');
        const name = input.value;
        input.value = '';
        store.dispatch(addGoalAction({
            id: generateId(),
            name,
        }))
    }

    document.getElementById('todoBtn').addEventListener('click', addTodo);

    document.getElementById('goalBtn').addEventListener('click', addGoal);
</script>
</body>
</html>
