<!DOCTYPE html>
<html>
<head>
  <title>Todos/Goals</title>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js'></script>
  <script src='https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js'></script>
  <script src='https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js'></script>
  <script src='https://unpkg.com/babel-standalone@6.15.0/babel.min.js'></script>
</head>
<body>
<div>
  <h1>Todo List</h1>
  <input id="todo" type="text" placeholder="Add Todo"/>
  <button id="todoBtn">Add Todo</button>
  <ul id="todos"></ul>
</div>
<div>
  <h1>Goals</h1>
  <input id="goal" type="text" placeholder="Add goal"/>
  <button id="goalBtn">Add Goal</button>
  <ul id="goals"></ul>
</div>

<hr/>

<div id='app'></div>

<script type="text/javascript">
  // The store should have four parts
  // 1. the state
  // 2. Get the state. (getState)
  // 3. Listen to changes on the state. (Subscribe)
  // 4. Update the state (dispatch)

  function generateId() {
    return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36);
  }

  // App code

  // Action names
  const ADD_TODO = 'ADD_TODO';
  const REMOVE_TODO = 'REMOVE_TODO';
  const TOGGLE_TODO = 'TOGGLE_TODO';
  const ADD_GOAL = 'ADD_GOAL';
  const REMOVE_GOAL = 'REMOVE_GOAL';

  // Action creators
  function addTodoAction(todo) {
    return {
      type: ADD_TODO,
      todo,
    }
  }

  function removeTodoAction(id) {
    return {
      type: REMOVE_TODO,
      id,
    }
  }

  function toggleTodoAction(id) {
    return {
      type: TOGGLE_TODO,
      id,
    }
  }

  function addGoalAction(goal) {
    return {
      type: ADD_GOAL,
      goal,
    }
  }

  function removeGoalAction(id) {
    return {
      type: REMOVE_GOAL,
      id,
    }
  }


  // The Reducer function manage TODOs in state
  function todos(todos = [], action) {
    switch (action.type) {
      case ADD_TODO:
        return todos.concat([action.todo]);
      case REMOVE_TODO:
        return todos.filter((todo) => todo.id !== action.id
        )
          ;
      case TOGGLE_TODO:
        return todos.map((todo) => todo.id !== action.id ? todo :
          Object.assign({}, todo, {complete: !todo.complete})
        )
          ;
      default:
        return todos;
    }
  }

  //Middleware
  //next is actually store.dispatch.
  const checker = (store) => (next) => (action) => {
    if (
      action.type === ADD_TODO &&
      action.todo.name.indexOf('bitcoin') !== -1
    ) {
      return alert("Nope. That's a bad idea.")
    }

    if (
      action.type === ADD_GOAL &&
      action.goal.name.indexOf('bitcoin') !== -1
    ) {
      return alert("Nope. That's a bad idea.")
    }

    return next(action);
  };

  const logger = (store) => (next) => (action) => {
    console.group(action.type);
    console.log('The action: ',);
    const result = next(action);
    console.log('The new state: ', store.getState());
    console.groupEnd();
    return result;
  };

  // The Reducer function manage Goals in state
  function goals(goals = [], action) {
    switch (action.type) {
      case ADD_GOAL:
        return goals.concat([action.goal]);
      case REMOVE_GOAL:
        return goals.filter((goal) => goal.id !== action.id
        );
      default:
        return goals
    }
  }

  // combine reducers to a root reducers
  const store = Redux.createStore(Redux.combineReducers({
    todos,
    goals
  }), Redux.applyMiddleware(checker, logger));

  // subscribe reducers.
  store.subscribe(() => {
    const {goals, todos} = store.getState();

    document.getElementById('goals').innerHTML = '';
    document.getElementById('todos').innerHTML = '';

    todos.forEach(addTodoToDOM);
    goals.forEach(addGoalToDOM);
  })
  ;

  function addTodoToDOM(todo) {
    const node = document.createElement('li');
    const text = document.createTextNode(todo.name);

    const removeBtn = createRemoveButton(() => {
        store.dispatch(removeTodoAction(todo.id));
      })
    ;

    node.appendChild(text);
    node.appendChild(removeBtn);

    node.style.textDecoration = todo.complete ? 'line-through' : 'none';
    node.addEventListener('click', () => {
      store.dispatch(toggleTodoAction(todo.id));
    })
    ;

    document.getElementById('todos').appendChild(node);
  }

  function addGoalToDOM(goal) {
    const node = document.createElement('li');
    const text = document.createTextNode(goal.name);

    const removeBtn = createRemoveButton(() => {
        store.dispatch(removeGoalAction(goal.id));
      })
    ;

    node.appendChild(text);
    node.appendChild(removeBtn);

    document.getElementById('goals').appendChild(node);
  }

  function createRemoveButton(onClick) {
    const removeBtn = document.createElement('button');
    removeBtn.innerHTML = 'X';
    removeBtn.addEventListener('click', onClick);

    return removeBtn;
  }

  function addTodo() {
    const input = document.getElementById('todo');
    const name = input.value;
    input.value = '';

    store.dispatch(addTodoAction({
      id: generateId(),
      name,
      complete: false,
    }));
  }

  function addGoal() {
    const input = document.getElementById('goal');
    const name = input.value;
    input.value = '';
    store.dispatch(addGoalAction({
      id: generateId(),
      name,
    }));
  }

  document.getElementById('todoBtn').addEventListener('click', addTodo);

  document.getElementById('goalBtn').addEventListener('click', addGoal);
</script>
<script type="text/babel">
  function List(props) {
    return (
      <ul>
        {props.items.map((item) => (
          <li key={item.id}>
            <span
              onClick={() => props.toggleItem(item)}
              style={{textDecoration: item.complete ? 'line-through' : 'none'}}
            >
              {item.name}
            </span>
            <button onClick={() => props.removeItem(item)}>X</button>
          </li>
        ))}
      </ul>
    )
  }

  class Todos extends React.Component {
    addItem = (e) => {
      e.preventDefault();
      const name = this.input.value;
      this.input.value = '';

      this.props.store.dispatch(addTodoAction({
        id: generateId(),
        name,
        complete: false,
      }))
    };

    removeItem = (todo) => {
      this.props.store.dispatch(removeTodoAction(todo.id))
    };


    toggleItem = (todo) => {
      this.props.store.dispatch(toggleTodoAction(todo.id));
    };

    render() {
      return (
        <div>
          <h1>Todo List</h1>
          <input
            type="text"
            placeholder="Add Todo"
            ref={(input) => this.input = input}
          />
          <button onClick={this.addItem}>Add Todo</button>
          <List
            items={this.props.todos}
            removeItem={this.removeItem}
            toggleItem={this.toggleItem}
          />
        </div>
      )
    }
  }

  class Goals extends React.Component {
    addItem = (e) => {
      e.preventDefault();
      const name = this.input.value;
      this.input.value = '';

      this.props.store.dispatch(addGoalAction({
        id: generateId(),
        name,
        complete: false,
      }))
    };

    removeItem = (goal) => {
      this.props.store.dispatch(removeGoalAction(goal.id))
    };

    render() {
      return (
        <div>
          <h1>Goal List</h1>
          <input
            type="text"
            placeholder="Add Todo"
            ref={(input) => this.input = input}
          />
          <button onClick={this.addItem}>Add Goal</button>
          <List
            items={this.props.goals}
            removeItem={this.removeItem}
          />
        </div>
      )
    }
  }

  class App extends React.Component {
    componentDidMount() {
      const {store} = this.props;

      //subscribe to run a forceUpdate. when the state tree is updated, a rerender is forced
      store.subscribe(() => this.forceUpdate())
    }

    render() {
      const {store} = this.props;
      const {todos, goals} = store.getState();
      return (
        <div>
          <Todos store={this.props.store} todos={todos}/>
          <Goals store={this.props.store} goals={goals}/>
        </div>
      )
    }
  }

  ReactDOM.render(
    <App store={store}/>,
    document.getElementById('app')
  )
</script>
</body>
</html>
